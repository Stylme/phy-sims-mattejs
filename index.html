<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/decomp.js"></script>
    <script src="libs/matter.js"></script>
    <script src="libs/jquery-3.5.1.js"></script>
    <script src="libs/Chart.bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="render_container">
        <h1 class="display-3">Péndulo simple</h1>
        <br>
        <br>
        <br>
        <br>
        <!--Renderizado-->
        <div id="phy"></div>
    </div>
    <div class="datos_container">
        <!--Funcionalidades border border-primary-->
        <div>
            <form class="">
                <div class="form-group row">
                    <label for="length" class="col-sm-3 col-form-label">Longitud (m)</label>
                    <div class="">
                        <input type="text" class="form-control" id="longitud" value="100">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gravity" class="col-sm-3 col-form-label">Gravedad / 1000</label>
                    <div class="">
                        <input type="number" class="form-control" id="gravedad">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mass" class="col-sm-3 col-form-label">Masa (kg)</label>
                    <div class="">
                        <input type="number" class="form-control" id="masa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amplitu" class="col-sm-3 col-form-label">Amplitud (°)</label>
                    <div class="">
                        <input type="number" class="form-control" id="amplitud">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                        <div class="">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                          First radio
                        </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="actualizar">Simular</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="funiones_container" style="width:600px;height:400px">
        <canvas id="cnv" style="width:100%;height:100%"></canvas>
    </div>
    <script src="src/pendulo.js"></script>
</body>

</html>
